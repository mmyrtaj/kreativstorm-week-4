<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="our-calc">
            <article id="display" class="output">0</article>
            <div class="keyboard">
            <button type="button" id="allClear">AC</button>
            <button type="button" id="plusMinus">+/-</button>
            <button type="button" id="percent">%</button>
            <button type="button" class="operand">1</button>
            <button type="button" class="operand">2</button>
            <button type="button" class="operand">3</button>
            <button type="button" class="operand">4</button>
            <button type="button" class="operand">5</button>
            <button type="button" class="operand">6</button>
            <button type="button" class="operand">7</button>
            <button type="button" class="operand">8</button>
            <button type="button" class="operand">9</button>
            <button type="button" class="operand">0</button>
            <button type="button" id="decimalSeparator">.</button>
            <button type="button" class="operator">&divide;</button>
            <button type="button" class="operator">&times;</button>
            <button type="button" class="operator">&minus;</button>
            <button type="button" class="operator">&plus;</button>
            <button type="button" id="equal">&equals;</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
