<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="our-calc">
            <article id="display" >0</article>
            <div class="keyboard">
            <button type="button" id="btn-ac">AC</button>
            <button type="button" id="backspace">Backspace</button>
            <button type="button" class="operand btn btn-one">1</button>
            <button type="button" class="operand btn btn-two">2</button>
            <button type="button" class="operand btn btn-three">3</button>
            <button type="button" class="operand btn btn-four">4</button>
            <button type="button" class="operand btn btn-five">5</button>
            <button type="button" class="operand btn btn-six">6</button>
            <button type="button" class="operand btn btn-seven">7</button>
            <button type="button" class="operand btn btn-eight">8</button>
            <button type="button" class="operand btn btn-nine">9</button>
            <button type="button" class="operand btn btn-zero">0</button>
            <button type="button" class="btn decimal">.</button>
            <button type="button" class="operator btn btn-divide">/</button>
            <button type="button" class="operator btn btn-multiply">&times;</button>
            <button type="button" class="operator btn btn-minus">&minus;</button>
            <button type="button" class="operator btn btn-plus">&plus;</button>
            <button type="button" id="btn-equal">&equals;</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
